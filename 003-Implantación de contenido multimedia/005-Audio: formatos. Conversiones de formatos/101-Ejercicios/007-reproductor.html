<!doctype html>
<html>
  <head>
    <style>
      #reproductor{
      	width:300px;
      }
      #reproductor img{width:100%;}
    </style>
  </head>
  <body>
    <div id="reproductor">
      <div id="portada">
        <img src="portada.png">
      </div>
      <button id="play">Play</button>
      <button id="pausa">Pausa</button>
    </div>
    <script>
      let audio = new Audio();
      audio.src = "Let you go.mp3";
      document.querySelector("#play").onclick = function(){
        console.log("ok play")
      	audio.play()
      }
      document.querySelector("#pausa").onclick = function(){
      	audio.pause()
      }
    </script>
  </body>
</html>
