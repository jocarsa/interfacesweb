<!doctype html>
<html>
  <head>
    <style>
      button{
        color:white;
        background:blue;
        border:none;
        border-radius:5px;
        padding:10px;
        transition:all 1s;
        transform:translateY(-2px);
        box-shadow:0px 2px 2px rgba(0,0,0,0.5);
      }
      button:hover{
        transform:translateY(0px) rotate(10deg) scale(1.1,1.1);
        transform:translateY(0px);
        background:red;
        box-shadow:0px 0px 1px rgba(0,0,0,0.2);
      }     
    </style>
  </head>
  <body>
    <button>Pulsame</button>
  </body>
</html>
